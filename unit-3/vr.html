<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script src="vr.js" defer></script>
    <title>Document</title>
</head>
<body>
    <a-scene>
        
        <!-- I created these-->
        <a-entity camera wasd-controls="acceleration:100" look-controls position="0 1.6 0"></a-entity>

        <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 1 0"></a-entity>
        <a-box position="3 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-box position="6 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

        <a-entity particle-system="preset: snow" position="0 0 -10"></a-entity>

        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
        
      </a-scene>
      
</body>
</html>
