<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms</title>
    <script src="Algorithims.js" defer></script>
</head>
<body>
    <h1>Binary Tree Algorithms</h1>
    <button id="breadthBtn" onclick="depthFirstSearch()">Depth First Search</button>
    <button id="depthBtn" onclick="breadthFirstSearch()">Breadth First Search</button>
    <div>
        <h2>Depth Array:</h2>
        <p id="depthArray"></p>
    </div>
    <div>
        <h2>Breadth Array:</h2>
        <p id="breadthArray"></p>
    </div>
    <script>
        document.getElementById('depthBtn').addEventListener('click', () => {
            depthFirstSearch();
            displayResults();
        });

        document.getElementById('breadthBtn').addEventListener('click', () => {
            breadthFirstSearch();
            displayResults();
        });
    </script>
</body>
</html>
